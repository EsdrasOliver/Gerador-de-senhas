<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="register-container">
        <div id="container-titulo">
            <div id="banner">
                <h2>Seja bem-vindo</h2>
            </div>    
        </div>

        <div id="form-register">
            <h2>Crie sua conta</h2>
            <div class="form-control">
                <label for="name">Nome</label>
                <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Digite seu nome"
                >
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Digite seu email"
                >
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Digite sua senha"
                >
            </div>

            <p>
                Quer ajuda para criar uma senha segura? 
                <span id="register-help">Clique aqui</span>.
            </p>

            <div id="generated-password">
                <p>Aqui estÃ¡ sua senha</p>
                <h3></h3>
                <button id="copy-password">Copiar</button>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input 
                    type="password" 
                    name="confirmpassword" 
                    id="confirmpassword" 
                    placeholder="Confirme sua senha"
                >
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
